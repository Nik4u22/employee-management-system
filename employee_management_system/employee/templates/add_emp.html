<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
     <style>
       label{margin-left: 20px;}
       #datepicker{width:180px;}
       #datepicker > span:hover{cursor: pointer;}
     </style>

    <title>Employee Management</title>
  </head>
  <body>
    <div class="container">
        <h1> &nbsp; </h1>
        <div class="col">    
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label for="name" class="col-sm-2 col-form-label">First Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" name="first_name" >
                  </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="last_name" name="last_name" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="department" class="col-sm-2 col-form-label">Department</label>
                    <h5> &nbsp;&nbsp;<h5>
                    <div class="col-sm-8">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <select id ="department" name="department">
                                    {% for department in departments %}
                                        <option class="dropdown-item" name="department" value="{{department.id}}" >{{department.name}}</option>
                                    {%endfor%}
                                </select>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="salary" name="salary" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="bonus" class="col-sm-2 col-form-label">Bonus</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="bonus" name="bonus" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="department" class="col-sm-2 col-form-label">Role</label>
                    <h5> &nbsp;&nbsp;<h5>
                    <div class="col-sm-8">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <select id="role" name="role">
                                    {% for role in roles %}
                                        <option class="dropdown-item" name="role" value="{{role.id}}" >{{role.name}}</option>
                                    {%endfor%}
                                </select>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="phone" name="phone" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="role" class="col-sm-2 col-form-label">Hire Date</label>&nbsp;
                    <h3> &nbsp;&nbsp;<h3>
                    <div class="col-sm-8">
                        <div id="datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
                            <input class="form-control" type="text" id="hire_date" name="hire_date" readonly />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </div>
                    </div> 
                </div>
                <div class="form-group">
                    <label for="role" class="col-sm-2 col-form-label"></label>&nbsp;
                    <h3> &nbsp;&nbsp;<h3>
                    <div class="col-sm-8">
                        <button class="btn btn-primary" type="submit">Add Employee</button>
                    </div> 
                </div>
            </form>
        </div>
    </div>
    <script>
        M.AutoInit();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker({ 
                autoclose: true, 
                todayHighlight: true,
            }).datepicker('update', new Date());
        });
        function getDepartmentOption() {
            selectElement = document.querySelector('#department');
            output = selectElement.value;
            document.querySelector('.output').textContent = output;
        }
        function getRoleOption() {
            selectElement = document.querySelector('#role');
            output = selectElement.value;
            document.querySelector('.output').textContent = output;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    
</body>
</html>
